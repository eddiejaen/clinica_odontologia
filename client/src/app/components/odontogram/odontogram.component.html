<div class="section">
      <div class="container">
        <label><input #text1 type="checkbox" name="Calza" value="true" [checked]="odontogramX.Calza"> Calza</label><br>
        <label><input #text2 type="checkbox" name="Extraccion" value="true" [checked]="odontogramX.Extraccion"> Extracci√≥n</label><br>
        <th><input #text3 name="inputPieza"  placeholder="Pieza" type="text" [(ngModel)]="pieza" ></th>
        <div class="content">
          <hr>

          <!-- shows when a player has won the game -->
          <section *ngIf="winner" class="notification is-success has-text-centered" style="color:white">
              <!--  <h1>Player {{ winner.player.id }} has won the game!</h1>
            <h5>Click <a href="{{ gameUrl }}">here</a> to start a new game.</h5>-->
          </section>

          <!-- <div class="columns" *ngIf="validPlayer"> -->
          <div class="columns">
            <div class="column has-text-centered" *ngFor="let odontogram of odontograms; let i = index">
              <table class="is-bordered" [style.opacity] = "i == player ? 0.5 : 1">
                <tr *ngFor="let row of odontogram.tiles; let j = index">
                  <td *ngFor="let col of row; let k = index"
                  (click) = "clickTile($event)"
                  [style.background-color] = "this.odontogramService.clickable[j][k] == 'x' ? '' : 'transparent'"
                  [class.win] = "col.status == 'win'"
                  [class.fail] = "col.status !== 'win'"
                  [class.used] = "col.used == true"
                  class="battleship-tile" id="t{{i}}{{transformNumber(j)}}{{transformNumber(k)}}">
                  <!-- {{ imprimeValor(j,k)}} [class.tcalza] = "col.status == 'calza'" -->
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="columns">
          <button  type="submit" name="button" (click)="onOdontogramSubmit(text1, text2, text3)" class="btn btn-success">Guardar</button>
        <table class="table table-striped table-hover table-bordered" >
          <thead class="thead-dark">
            <tr>
              <th>Tratamiento</th>
              <th>Pieza</th>
              <th>Color</th>
            </tr>
            <tr>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let odontogram of odontogramX" (click)="verOdontogram(odontogram)" >
                <td>{{ odontogram.calza }}</td>
                <td>{{ odontogram.extraccion}}</td>
                <td>{{ odontogram.pieza }}</td>
              </tr>
            </tbody>
          </table>

      </div>
      </div>
    </div>
    </div>
