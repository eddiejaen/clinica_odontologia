<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Ha ocurrido un evento</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Action:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Event:
      <pre>{{ modalData?.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
  </div>
</ng-template>

<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"(viewDateChange)="activeDayIsOpen = false">
        Anterior
      </div>
      <div
        class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
        Hoy
      </div>
      <div
        class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
        Siguiente
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"  (click)="view = 'month'" [class.active]="view === 'month'">
        Mes
      </div>
      <div
        class="btn btn-primary" (click)="view = 'week'" [class.active]="view === 'week'">
        Semana
      </div>
      <div
        class="btn btn-primary" (click)="view = 'day'" [class.active]="view === 'day'">
        Día
      </div>
    </div>
  </div>
</div>
<br>
<div [ngSwitch]="view">
  <mwl-calendar-month-view
    *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-month-view>

  <mwl-calendar-week-view
    *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-week-view>

  <mwl-calendar-day-view
    *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events" [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>
</div>

<br><br><br>

<h3>

  <button
    class="btn btn-primary pull-right" (click)="addEvent()">
    Añadir Cita
  </button>
  <div class="clearfix"></div>
</h3>

<table class="table table-bordered">

  <thead>
    <tr>
      <th>Nombre</th>
      <th>Primer Color</th>
      <th>Segundo Color</th>
      <th>Inicio</th>
      <th>Finaliza</th>
      <th>Eliminar</th>
      <th>Agregar</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let event of events; let index = index">
      <td>
        <input
      #text1 name="paciente"  type="text"  [(ngModel)]="calendarBlanco.paciente"  (change)="refresh.next()">  </td>
      <td>
        <input
        #text2    name="color"  type="color" [(ngModel)]="calendarBlanco.color"  (change)="refresh.next()"> </td>
      <td>
        <input
        #text3  name="color1" type="color" [(ngModel)]="calendarBlanco.color1" (change)="refresh.next()">
      </td>
      <td>
        <mwl-demo-utils-date-time-picker
        #text4  name="inicio" type="date" [(ngModel)]="calendarBlanco.inicio" (ngModelChange)="refresh.next()"  placeholder="Not set">
        </mwl-demo-utils-date-time-picker>
      </td>
      <td>
        <mwl-demo-utils-date-time-picker
    #text5  name="final"   type="date" [(ngModel)]="calendarBlanco.final" (ngModelChange)="refresh.next()" placeholder="Not set">
       </mwl-demo-utils-date-time-picker>
      </td>
      <td>
        <button
          class="btn btn-danger" (click)="events.splice(index, 1); refresh.next()">
          Eliminar
        </button>
      </td>
        <td>
        <button
      (click)="onCalendarSubmit(text1, text2, text3, text4, text5 )" type="button" name="button"
           class="btn btn-success">
          Agregar
        </button>
      </td>
    </tr>
  </tbody>

</table>
